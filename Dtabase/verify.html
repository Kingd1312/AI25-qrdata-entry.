
<!DOCTYPE html>
<html>
<head>
  <title>Verify Guest - AI25</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    img { max-width: 200px; }
  </style>
</head>
<body>
  <h1>Guest Verification</h1>
  <div id="status"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const guestId = params.get("id");
    const guests = JSON.parse(localStorage.getItem("guests") || "[]");
    const guest = guests.find(g => g.id === guestId);
    const statusDiv = document.getElementById("status");
    if (guest) {
      statusDiv.innerHTML = `<h2 style="color:green;">✔ Access Granted</h2>
                             <p>Name: ${guest.name}</p>
                             <img src="${guest.photo}" alt="Guest Photo">`;
    } else {
      statusDiv.innerHTML = `<h2 style="color:red;">✖ Access Denied</h2>`;
    }
  </script>
</body>
</html>
